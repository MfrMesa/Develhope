<!-- 
Cambio de color de fondo:
Crea una página HTML con un botón. Cuando se haga clic en el botón, cambia el color de fondo de la página.  -->

<script>

    document.getElementById("boton").addEventListener("click", event => {
        let body = document.body;
        if (body.style.backgroundColor === "white") {
            body.style.backgroundColor = "black";
        } else (body.style.backgroundColor = "black")
    })

</script>


<!-- Contador de clics:
Haz una página con un botón que cuente cuántas veces se ha hecho clic en él. Muestra el número de clics en la página.  -->


<script>

document.addEventListener("click", event => {
    let boton = document.getElementById("boton");
    if(boton.clicked) {
        boton.clicked += 1;
    } else {
        boton.clicked = 1;
    }
    console.log( `Boton clicked:  ${boton.clicked}`);
})

</script> 


<!-- Lista de tareas:
Crea una lista de tareas donde puedes agregar nuevas tareas, marcarlas como completadas y eliminarlas. -->


<script>         //VOLVER A HACER 


let body = document.querySelector("body");

let tareasLista = document.createElement("ul");

let tarea = document.createElement("li");

let checkbox = document.createElement("button");

checkbox.type = "checkbox";

checkbox.addEventListener("change", () => {
    if (this.checked) {
        // Marcar la tarea como completada
        tarea.classList.add("completada");
        console.log("Tarea completada");
    } else {
        // Marcar la tarea como no completada
        tarea.classList.remove("completada");
        console.log("Tarea no completada");
    }
});

tarea.textContent = "Mi tarea";

tareasLista.appendChild(tarea);
tarea.appendChild(checkbox);

body.appendChild(tareasLista);


</script>


<!-- Validación de formulario:
Diseña un formulario simple con campos como nombre, correo electrónico y contraseña. 
Utiliza JavaScript para validar que todos los campos estén llenos antes de enviar el formulario. -->

<script>

let inputs = document.querySelectorAll("input");
let completado = true;

inputs.forEach(input => {
    if (input.value === "") {
        completado = false;
    }
});

if (completado) {
    console.log("Completado");
} else {
    console.log("Campos requeridos");
}

</script>

<!-- Toggle de Clase:
Crea un elemento (por ejemplo, un párrafo) con un estilo CSS aplicado. 
Utiliza JavaScript para alternar la clase del elemento cuando se hace clic en él, cambiando así su estilo. -->

<script>

    document.addEventListener("click", () => {
            let texto = document.getElementById("parrafo");

            // Verifica el estilo actual y aplica un nuevo estilo
            if (texto.style.color === "black" && texto.style.fontSize === "14px") {
                texto.style.color = "purple";
                texto.style.fontSize = "20px";
            } else {
                // Establece el estilo inicial si no coincide con el estilo actual
                texto.style.color = "black";
                texto.style.fontSize = "14px";
            }
        });

</script>

<!-- Temporizador Simple:
Crea un temporizador que cuente hacia atrás desde 10 hasta 0 en una página HTML. 
Utiliza JavaScript para actualizar el contenido de la página en tiempo real. -->

<script>

let segundos = 10;

function actualizarTemporizador() {

    let temporizadorElemento = document.getElementById("timer");

    temporizadorElemento.textContent = "Tiempo restante: " + segundos;

    // Reduce el contador en 1 segundo
    segundos--;

    // Si el temporizador llega a 0, para el temporizador y muestra un mensaje
    if (segundos < 0) {
        clearInterval(temporizadorInterval);
        temporizadorElemento.textContent = "¡Tiempo agotado!";
    }
}

// Actualiza el temporizador cada segundo
let temporizadorInterval = setInterval(actualizarTemporizador, 1000);


</script> 

<!-- Lista Dinámica:
Crea una lista en tu HTML.
Añade un campo de entrada y un botón.
Cuando se haga clic en el botón, agrega un nuevo elemento a la lista con el contenido del campo de entrada. -->

<script>

        document.getElementById("listaBoton").addEventListener("click", () => {
            let campos = document.getElementById("campo").value;

            if (campos.trim() !== "") {

                let newItem = document.createElement("li");

                // Añadir el contenido del campo al nuevo elemento li
                newItem.textContent = campos;

                let lista = document.getElementById("listaItem");

                lista.appendChild(newItem);

                // Limpiar el campo de entrada
                document.getElementById("campo").value = "";
            } else {
                console.error("Error: El campo está vacío.");
            }
        });


</script>
