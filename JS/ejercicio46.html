<!-- # DOM
Get the value of the `form-input` text input field and print it in the console.
Use the `class` as selector. -->


    <html>
    <body>
        <div id="container">
        <form>
            <div>
            <label>First Name:</label>
            <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
            <label>Last Name:</label>
            <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
            <label>Age:</label>
            <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
        </div>
    </body>
    </html>
