<!-- # DOM
Get the value of all `input` and `label` fields.
The output in the console must be:

```
First Name: Mario
Last Name: Rossi
Age: 25 -->
```



    <html>
    <body>
        <div id="container">
        <form>
            <div>
            <label>First Name:</label>
            <input type="text" class="form-input" id="firstName" value="Mario"/>
            </div>
            <div>
            <label>Last Name:</label>
            <input type="text" class="form-input" id="lastName" value="Rossi"/>
            </div>
            <div>
            <label>Age:</label>
            <input type="number" class="form-input" id="age" value="25"/>
            </div>
        </form>
        </div>
    </body>
    </html>

    <script>
    let labels = document.querySelectorAll("label");

    labels.forEach(label => {

    let input = label.nextElementSibling;

    if (input && (input.type === "text" || input.type === "number")) {
        //asegura que input no sea nulo o indefinido, y al mismo tiempo, verifica que el tipo del elemento de entrada sea "text" o "number".
        console.log(`${label.textContent}: ${input.value}`);
    }
    });

    </script>
