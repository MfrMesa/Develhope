**Suggestion**:
The grid that contains all numbers should have 4 columns. Assign this rule `grid-template-columns: repeat(4, 1fr)` to the div where you put the numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ejercicio10.css">
</head>
<body>
    <div class="calculadora">
        <div class="teclas">
        <p class="pantalla" value="pantalla">0 &nbsp</p>
        <button class="operador" value="plus">+</button>
        <button class="operador" value="minus">-</button>
        <button class="operador" value="times">x</button>
        <button class="operador" value="divide">%</button>
        <button class="number" value="7">7</button> 
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="">3</button>
        <button class="number" value="0">0</button>
        <button class="number" value="dot">.</button>
        <button class="number" value="ac">AC</button>
        <button class="equal" value="equal">=</button>
        </div>
    </div>
</body>
