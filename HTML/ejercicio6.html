<!-- Create a registration form. The form should have the following fields:
Email
Password
Name and Lastname
Date of birth
Telephone number
A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan
Credit card number
CVC
Expiration date
Billing Address -->



<!DOCTYPE htmlL>
<html lang = "en">
    <meta charset = "utf-8">
    <head>
        <h3>Registration Form:</h3>
    </head>
    <body>
        <form>
            <div>
                <label for="email_address">Email address:<abbr title="required">*</abbr></label>
                <br>
                <input type="email" name="email_address">
            </div>
            <div>
                <label for="password">Password:<abbr title="required">*</abbr></label>
                <br>
                <input type="password" name="password" pattern="[A-Za-z]+" minlength="8">
            </div>
            <div>
                <label for="first_name">First Name:<abbr title="required">*</abbr></label>
                <br>
                <input type="text" name="first_name" pattern="[A-Za-z]+">
            </div>
            <div>
                <label for="last_name">Last Name:<abbr title="required">*</abbr></label>
                <br>
                <input type="text" name="last_name" pattern="[A-Za-z]+">
            </div>
            <div>
                <label for="date_of_birth">Date of Birth:<abbr title="required">*</abbr></label>
                <br>
                <input type="date" name="date_of_birth">
            </div>
            <div>
                <label for="telephone_number">Telephone Number:<abbr title="required">*</abbr></label>
                <br>
                <input type="phone number" name="telephone_number">
            </div>
            <div>
                <label for="plans_services">Plans Services:<abbr title="required">*</abbr></label>
                <br>
                <select name="plans_services" id="plans_services">
                    <option value="free_plan">Free plan</option>
                    <option value="smart_plan">Smart plan</option>
                    <option value="home_plan">Home plan</option>
                    <option value="basic_plan">Basic plan</option>
            </div>
            <br>
            <div>
                <input type="checkbox" name="pro_plan" value="pro_plan">
                <label for="pro_plan">Pro Plan</label>
            </div>
                <h4>Payment method:</h4>
            <div>
                <label for="creditcard_numbe">CreditCard Number:<abbr title="required">*</abbr></label>
                <br>
                <input id="creditcard_number" type="text" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div>
                <label for="cvc_number">cvc:<abbr title="required">*</abbr></label>
                <br>
                <input type="text" name="cvc_number" minlength="3" maxlength="3" placeholder="xxx">
            </div>
            <div>
                <label for="expiracion_date">Expiration Date:<abbr title="required">*</abbr></label>
                <br>
                <input type="date" name="expiracion_date" >
            </div>
            <h4>Billing Address:</h4>
        <div>
            <label for="street">Street:<abbr title="required">*</abbr></label>
            <br>
            <input type="text" name="street">
        </div>
        <div>
            <label for="street_number">Street Number:<abbr title="required">*</abbr></label>
            <br>
            <input type="number" name="street_number">
        </div>
        <div>
            <label for="extra_info">Extra info:</label>
            <br>
            <input type="text" name="extra_info" placeholder="piso/departamento/nÃºmero">
        </div>
        <div>
            <label for="state">State:<abbr title="required">*</abbr></label>
            <br>
            <input type="text" name="state">
        </div>
        <div>
            <label for="zip_code">Zip code:<abbr title="required">*</abbr></label>
            <br>
            <input type="number" name="zip_code">
        </div>
        <button>Submit</button>
    </form>
    </body>
