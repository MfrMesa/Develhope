<!--Create a table with three columns: title, users cash entries and user cash outflows.

The first column should contain the names of months.
The second column should contain the cash entries.
The third column should contain the cash outflows.
The first row should contain the header of the table.
The last row should have the sum of the values (tip: don't use JavaScript, just hardcoded text).-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
</head>
<body>
    <table>
        <table border = "3">
        <tr>
            <th><h2>Months</h2></th>
            <th><h2>User Cash Entries</h2></th>
            <th><h2>User Cash Outflows</h2></th>
            <th><h2>user</h2></th>
        </tr>
        <tr>
            <th>Enero</th>
            <td>200€</td>
            <td>-50€</td>
            <td>200</td>
        </tr>
        <tr>
            <th>Febrero</th>
            <td>500€</td>
            <td>-60€</td>
            <td>300</td>
        </tr> 
        <tr>
            <th>Marzo</th>
            <td>300€</td>
            <td>-40€</td>
        </tr>
        <tr>
            <th>Abril</th>
            <td>600€</td>
            <td>-70€</td>
        </tr>
        <tr>
            <th>Summary</th>
            <td>1600€</td>
            <td>-290€</td>
        </tr>
    
    </table>
</body>
</html>
