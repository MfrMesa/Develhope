<!-- Given the starting form, validate the fields:

- All fields should be marked as mandatory
- Fields related to credit card and CVC should have a validation about the maximum length. -->

<!DOCTYPE htmlL>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <h3>Registration Form:</h3>
    </head>
    <body>
        <form>
            <div>
                <label for="email_address">Email address:<abbr title="required">*</abbr></label>
                <br/>
                <input type="email" name="email_address" required/>
            </div>
            <div>
                <label for="password">Password:<abbr title="required">*</abbr></label>
                <br/>
                <input type="password" name="password" pattern="[A-Za-z]+" minlength="8" required/>
            </div>
            <div>
                <label for="first_name">First Name:<abbr title="required">*</abbr></label>
                <br/>
                <input type="text" name="first_name" pattern="[A-Za-z]+" required/>
            </div>
            <div>
                <label for="last_name">Last Name:<abbr title="required">*</abbr></label>
                <br/>
                <input type="text" name="last_name" pattern="[A-Za-z]+" required/>
            </div>
            <div>
                <label for="date_of_birth">Date of Birth:<abbr title="required">*</abbr></label>
                <br/>
                <input type="date" name="date_of_birth" required/>
            </div>
            <div>
                <label for="telephone_number">Telephone Number:<abbr title="required">*</abbr></label>
                <br/>
                <input type="phone number" name="telephone_number" required/>
            </div>
            <div>
                <label for="plans_services">Plans Services:<abbr title="required">*</abbr></label>
                <br/>
                <select name="plans_services" id="plans_services">
                    <option value="free_plan">Free plan</option>
                    <option value="smart_plan">5,99€</option>
                    <option value="home_plan">7,99€</option>
                    <option value="basic_plan">9,99€</option>
                </select>
            </div>
            <br/>
            <div>
                <input type="checkbox" name="pro_plan" value="pro_plan"/>
                <label for="pro_plan">Pro Plan</label>
            </div>
                <h4>Payment method:</h4>
            <div>
                <label for="creditcard_numbe">CreditCard Number:<abbr title="required">*</abbr></label>
                <br/>
                <input id="creditcard_number" type="text" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="15" minlength="15" placeholder="xxxx xxxx xxxx xxxx" required/>
            </div>
            <div>
                <label for="cvc_number">cvc:<abbr title="required">*</abbr></label>
                <br/>
                <input type="text" name="cvc_number" minlength="3" maxlength="3" placeholder="xxx" required/>
            </div>
            <div>
                <label for="expiracion_date">Expiration Date:<abbr title="required">*</abbr></label>
                <br/>
                <input type="date" name="expiracion_date" required/>
            </div>
            <h4>Billing Address:</h4>
        <div>
            <label for="street">Street:<abbr title="required">*</abbr></label>
            <br/>
            <input type="text" name="street" required/>
        </div>
        <div>
            <label for="street_number">Street Number:<abbr title="required">*</abbr></label>
            <br/>
            <input type="number" name="street_number" required/>
        </div>
        <div>
            <label for="extra_info">Extra info:<abbr title="required">*</abbr></label>
            <br/>
            <input type="text" name="extra_info" placeholder="piso/departamento/número" required/>
        </div>
        <div>
            <label for="state">State:<abbr title="required">*</abbr></label>
            <br/>
            <input type="text" name="state" required/>
        </div>
        <div>
            <label for="zip_code">Zip code:<abbr title="required">*</abbr></label>
            <br/>
            <input type="number" name="zip_code" required/>
        </div>
        <button>Submit</button>
    </form>
    </body>
    </html>
