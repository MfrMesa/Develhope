<!DOCTYPE htmlL>
<html lang="en">

    <head>
        <title>"Dulces Jazmines"</title>

        content="Catering Dulce. Tartas temáticas. 100% Hecho en casa"/>

        <link rel="icon" type="image/x-icon" href="/img/Mesa Dulce.jpg"/>

</html>
