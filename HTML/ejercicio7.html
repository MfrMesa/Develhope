<!-- Add to the start.html page:
A disabled button.
An input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page)
A checkbox with label (the checkbox should be already selected)
An input date type. -->

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Dulces Jazmines</title>
</head>
<body>
    <button disabled>Button disabled</button>
    <div>
    <label for="number_range">Number:</label>
    <br>
    <input type="number" id="number_range" name="number_range" min="0" max="100" step="2" autofocus>
    </div>
    <div>
    <label for="check_automatic">Verification Box:</label>
    <br>
    <input type="checkbox" id="check_automatic" name="check_automatic" checked>
    </div>
    <div>
    <label for="date">Date:</label>
    <br>
    <input type="date" name="date">
    </div>
    
</body>
</html>
